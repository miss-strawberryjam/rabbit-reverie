---
layout: default
---

<h3>{{ page.title }}</h3>
<p>{{ page.date | date_to_string }} - {{ page.author }}</p>

{{ content }}

<!-- Cute fonts (optional) -->
<link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Noto+Sans+JP&display=swap" rel="stylesheet">

<!-- âœ… Set Cusdis BEFORE loading the thread -->
<script>
  // Do it in window.onload to delay until layout is ready
  window.onload = function () {
    window.CUSDIS_LOCALE = 'en';
    window.CUSDIS_CSS = 'https://rabbitreverie.com/assets/css/cusdis-theme.css';

    const thread = document.createElement('div');
    thread.id = 'cusdis_thread';
    thread.setAttribute('data-host', 'https://cusdis.com');
    thread.setAttribute('data-app-id', '2fbd67db-dbaf-4b81-bba1-5193744efb7b');
    thread.setAttribute('data-page-id', '{{ page.url }}');
    thread.setAttribute('data-page-url', '{{ site.url }}{{ page.url }}');
    thread.setAttribute('data-page-title', '{{ page.title }}');
    document.body.appendChild(thread);
  }
</script>
<div id="cusdis_thread"
  data-host="https://cusdis.com"
  data-app-id="2fbd67db-dbaf-4b81-bba1-5193744efb7b"
  data-page-id="{{ page.url }}"
  data-page-url="{{ site.url }}{{ page.url }}"
  data-page-title="{{ page.title }}"
></div>
