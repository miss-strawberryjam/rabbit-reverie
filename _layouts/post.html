---
layout: default
---

<h3>{{ page.title }}</h3>
<p>{{ page.date | date_to_string }} - {{ page.author }}</p>

{{ content }}

<div>🐇💬 <h3 class="comment-heading">Leave a comment</h3></div>

<!-- ✅ Cusdis Comment Box -->
<div style="background: white; padding: 1rem; border-radius: 0.5rem; overflow: hidden;">
<div id="cusdis_thread"
  data-host="https://cusdis.com"
  data-app-id="2fbd67db-dbaf-4b81-bba1-5193744efb7b"
  data-page-id="{{ page.url }}"
  data-page-url="{{ site.url }}{{ page.url }}"
  data-page-title="{{ page.title }}"
></div>
</div>

<!-- ✅ Set your custom CSS before loading script -->
<script>
  window.CUSDIS_LOCALE = 'en';
  window.CUSDIS_CSS = 'https://rabbitreverie.com/assets/css/cusdis-theme.css?v=1000';
</script>

<!-- ✅ Load Cusdis -->
<script async defer src="https://cusdis.com/js/cusdis.es.js"></script>
<p class="comment-note">
  Comments are manually approved before appearing.<br>
  Your email will not be published.
</p>
