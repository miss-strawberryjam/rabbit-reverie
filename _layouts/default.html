<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    {% if page.title == 'Home' %}
    <title>rabbit . reverie</title>
    {% else %}
    <title>rabbit . reverie - {{ page.title | downcase }}</title>
    {% endif %}

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Site-wide stylesheet -->
    <link rel="stylesheet" href="/assets/css/styles.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Noto+Sans+JP&display=swap" rel="stylesheet">

    <!-- Cusdis config: MUST be set BEFORE script loads -->
    <script>
      window.CUSDIS_LOCALE = 'en';
      window.CUSDIS_CSS = 'https://cdn.jsdelivr.net/gh/miss-strawberryjam/rabbit-reverie@main/assets/css/cusdis-theme.css';
    </script>
  </head>

  <body>
    <div class="row" id="header"></div>

    {% if page.page_type == 'wardrobe' %}
    <div class="container-fluid wardrobe">
    {% else %}
    <div class="container-fluid">
    {% endif %}

      <div class="row">
        <div class="col-md-4 right">
          {% include navigation.html %}
        </div>

        <div class="col-md-8">
          <br>
          <img src="/assets/logo.png" class="center-block" /><br>
          <a href="{% link index.html %}"><img class="img-responsive center-block" src="/assets/main.png" /></a>

          <!-- 📝 Your page content will go here -->
          {{ content }}

          <!-- 🧩 Cusdis script (load AFTER content is ready) -->
         <script async defer src="https://cusdis.com/js/cusdis.es.js"></script>
        </div>
      </div>
    </div>

    <footer id="footer" class="nav"></footer>
  </body>
</html>
